<body class="p-4 md:p-8">

    <script>
        const MY_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0zMSAxMDo0NDo0MyIsInVzZXJfaWQiOiJoemg3NzY5IiwiZW1haWwiOiJoemg3NzY5QGdtYWlsLmNvbSIsImlwIjoiMS4xNjguMjE1LjgzIn0.-bUwxRYsIVslCKG5RZtjIRL50H1Oik4h_stpwslOX10";
        let currentTab = 'hold', stockDB = {};
        let holdings = JSON.parse(localStorage.getItem('v9_holdings')) || [];
        let watchlist = JSON.parse(localStorage.getItem('v9_watch')) || [];

        // åˆå§‹åŒ–ï¼šæŠ“å–æ‰€æœ‰è‚¡ç¥¨åç¨±
        async function init() {
            try {
                const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockInfo&token=${MY_TOKEN}`);
                const json = await res.json();
                json.data.forEach(s => stockDB[s.stock_id] = s.stock_name);
                document.getElementById('system-msg').innerText = "æ•¸æ“šå¼•æ“å·²å°±ç·’ | æ‰€æœ‰åç¨±å·²è¼‰å…¥";
                render();
            } catch (e) { console.error("Name Init Failed"); }
        }

        // è‡ªå‹•æŠ“å–è²¡å‹™æ•¸æ“š (é‡å°è§€å¯Ÿåå–®)
        async function fetchFinancials(id) {
            try {
                const today = new Date().toISOString().split('T')[0];
                const lastYear = new Date();
                lastYear.setFullYear(lastYear.getFullYear() - 1);
                const startDate = lastYear.toISOString().split('T')[0];

                const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockFinancialStatements&data_id=${id}&start_date=${startDate}&token=${MY_TOKEN}`);
                const json = await res.json();
                
                // ç¯©é¸ EPS ä¸¦åŠ ç¸½æœ€è¿‘å››å­£ (TTM)
                const epsList = json.data.filter(d => d.type === 'EPS').reverse().slice(0, 4);
                const ttmEps = epsList.reduce((sum, d) => sum + d.value, 0).toFixed(2);
                
                return { eps: parseFloat(ttmEps) || 0, pe: 15 }; // é è¨­ 15 å€ PE
            } catch (e) { return { eps: 0, pe: 15 }; }
        }

        async function fetchLivePrice(id) {
            const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&start_date=2026-01-20&token=${MY_TOKEN}`);
            const json = await res.json();
            return json.data?.length > 0 ? json.data[json.data.length - 1].close : null;
        }

        // ç›£è½ä»£è™Ÿè¼¸å…¥æ¡†ï¼Œè‡ªå‹•å¸¶å…¥ EPS
        document.getElementById('in-id').addEventListener('blur', async (e) => {
            if (currentTab !== 'watch') return;
            const id = e.target.value.trim();
            if (id) {
                const msg = document.getElementById('system-msg');
                msg.innerText = `æ­£åœ¨åˆ†æ ${id} çš„è²¡å‹™å ±è¡¨...`;
                const data = await fetchFinancials(id);
                document.getElementById('in-eps').value = data.eps;
                document.getElementById('in-pe').value = data.pe;
                msg.innerText = "æ•¸æ“šæŠ“å–å®Œæˆ";
            }
        });

        async function handleAdd() {
            const id = document.getElementById('in-id').value.trim();
            const btn = document.getElementById('add-btn');
            if (!id) return;

            btn.classList.add('btn-loading');
            btn.innerText = "æ­£åœ¨åŒæ­¥å¸‚å ´æ•¸æ“š...";

            const live = await fetchLivePrice(id);
            if (!live) { alert("æ‰¾ä¸åˆ°è©²è‚¡ç¥¨æ•¸æ“š"); btn.classList.remove('btn-loading'); return; }

            if (currentTab === 'hold') {
                const qty = parseFloat(document.getElementById('in-qty').value) || 0;
                const price = parseFloat(document.getElementById('in-price').value) || 0;
                holdings.push({ id, qty, buyPrice: price, live });
            } else {
                const eps = parseFloat(document.getElementById('in-eps').value) || 0;
                const pe = parseFloat(document.getElementById('in-pe').value) || 0;
                watchlist.push({ id, eps, pe, live });
            }

            save(); render();
            btn.classList.remove('btn-loading');
            btn.innerText = "æ–°å¢è‡³åˆ†ææ¸…å–®";
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        function render() {
            const body = document.getElementById('list-body');
            const head = document.getElementById('table-head');
            body.innerHTML = '';

            if (currentTab === 'hold') {
                head.innerHTML = '<th class="p-8">æ¨™çš„åç¨±</th><th class="p-8">ç›®å‰ç¾åƒ¹</th><th class="p-8">æç›Šç‹€æ…‹</th><th class="p-8 text-center">æ“ä½œå»ºè­°</th><th class="p-8 text-right">ç®¡ç†</th>';
                let totalMkt = 0, totalCost = 0;
                
                holdings.forEach((h, i) => {
                    const pnlPct = (((h.live - h.buyPrice) / h.buyPrice) * 100).toFixed(2);
                    const pnlAmt = Math.round((h.live - h.buyPrice) * h.qty * 1000);
                    totalMkt += h.live * h.qty * 1000;
                    totalCost += h.buyPrice * h.qty * 1000;

                    body.innerHTML += `
                        <tr class="hover:bg-blue-50/30 transition-all">
                            <td class="p-8 font-black text-lg text-slate-700">${h.id} ${stockDB[h.id] || "è¼‰å…¥ä¸­"}</td>
                            <td class="p-8 font-black text-2xl text-blue-600">${h.live}</td>
                            <td class="p-8">
                                <span class="${pnlPct >= 0 ? 'text-emerald-500' : 'text-rose-500'} font-black text-xl">${pnlPct}%</span><br>
                                <span class="text-xs font-bold text-slate-300">ç²åˆ©: $${pnlAmt.toLocaleString()}</span>
                            </td>
                            <td class="p-8 text-center">
                                <span class="advice-badge bg-emerald-500 text-white text-lg italic">ğŸ”¥ å¼·å‹¢çºŒæŠ±</span>
                            </td>
                            <td class="p-8 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-500 text-xl"><i class="fa-solid fa-circle-xmark"></i></button></td>
                        </tr>`;
                });
                
                // æ›´æ–°ç¸½çµæ•¸æ“š
                const diff = totalMkt - totalCost;
                const diffPct = totalCost > 0 ? ((diff/totalCost)*100).toFixed(2) : 0;
                document.getElementById('total-mkt-val').innerText = `$ ${Math.round(totalMkt).toLocaleString()}`;
                document.getElementById('total-pnl-val').innerText = `${diff >= 0 ? '+' : ''}${Math.round(diff).toLocaleString()} (${diffPct}%)`;
                document.getElementById('total-pnl-val').className = `text-3xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;

            } else {
                head.innerHTML = '<th class="p-8">è§€å¯Ÿæ¨™çš„</th><th class="p-8">ç›®å‰ç¾åƒ¹</th><th class="p-8">åƒ¹å€¼ä¼°ç®—</th><th class="p-8 text-center">æŠ•è³‡æ±ºç­–</th><th class="p-8 text-right">ç®¡ç†</th>';
                watchlist.forEach((w, i) => {
                    const target = (w.eps * w.pe).toFixed(1);
                    const upside = (((target - w.live) / w.live) * 100).toFixed(1);
                    
                    let badge = 'ğŸŸ¡ å€é–“è§€å¯Ÿ';
                    let badgeClass = 'bg-slate-200 text-slate-600';
                    if (upside > 15) { badge = 'ğŸš€ å»ºè­°è²·é€²'; badgeClass = 'bg-emerald-500 text-white shadow-emerald-100'; }
                    else if (upside < -10) { badge = 'âš ï¸ æš«ç·©ä»‹å…¥'; badgeClass = 'bg-rose-500 text-white shadow-rose-100'; }

                    body.innerHTML += `
                        <tr class="hover:bg-blue-50/30 transition-all">
                            <td class="p-8 font-black text-lg text-slate-700">${w.id} ${stockDB[w.id] || "è¼‰å…¥ä¸­"}</td>
                            <td class="p-8 font-black text-xl text-slate-400">${w.live}</td>
                            <td class="p-8">
                                <span class="font-black text-blue-600 text-2xl">${target}</span><br>
                                <span class="text-xs font-bold text-slate-300">TTM EPS:${w.eps} Ã— PE:${w.pe}</span>
                            </td>
                            <td class="p-8 text-center">
                                <span class="advice-badge ${badgeClass} text-lg">${badge}</span>
                                <div class="mt-2 text-[10px] font-black ${upside >= 0 ? 'text-emerald-500' : 'text-rose-500'}">æ½›åŠ›ç©ºé–“: ${upside}%</div>
                            </td>
                            <td class="p-8 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-500 text-xl"><i class="fa-solid fa-circle-xmark"></i></button></td>
                        </tr>`;
                });
            }
        }

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tab-hold').className = t==='hold'?'pb-4 tab-active':'pb-4';
            document.getElementById('tab-watch').className = t==='watch'?'pb-4 tab-active':'pb-4';
            document.querySelectorAll('.hold-field').forEach(el=>el.classList.toggle('hidden', t!=='hold'));
            document.querySelectorAll('.watch-field').forEach(el=>el.classList.toggle('hidden', t!=='watch'));
            render();
        }

        function remove(i) {
            if (currentTab === 'hold') holdings.splice(i, 1); else watchlist.splice(i, 1);
            save(); render();
        }

        function save() {
            localStorage.setItem('v9_holdings', JSON.stringify(holdings));
            localStorage.setItem('v9_watch', JSON.stringify(watchlist));
        }

        init();
