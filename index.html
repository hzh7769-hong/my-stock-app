<body class="p-4 md:p-8">

                <div><p class="text-xs font-bold text-slate-400 mb-1">å‹ç‡</p><p id="win-rate" class="text-xl font-black text-blue-600">0%</p></div>

                </div>
                <div class="hold-field">

                    <input id="in-price" type="number" placeholder="0.0" class="w-full border-2 border-slate-50 p-4 rounded-2xl text-sm outline-none">
                </div>
                <div class="watch-field hidden">
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">é ä¼° EPS</label>
                    <input id="in-eps" type="text" readonly placeholder="è‡ªå‹•æŠ“å–" class="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm bg-slate-50 text-blue-600 font-bold outline-none">
                </div>
                <div class="watch-field hidden">
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase">åƒè€ƒ PE</label>
                    <input id="in-pe" type="text" readonly placeholder="è‡ªå‹•æŠ“å–" class="w-full border-2 border-slate-100 p-4 rounded-2xl text-sm bg-slate-50 text-blue-600 font-bold outline-none">
                </div>
                <div class="col-span-2 md:col-span-2 flex items-end">
                    <button id="add-btn" onclick="handleAdd()" class="w-full bg-slate-900 text-white rounded-2xl font-black text-xs py-5 hover:bg-blue-600 transition-all uppercase tracking-widest">
                        æ–°å¢è‡³åˆ†ææ¸…å–®
                    </button>
                </div>
            </div>
        </div>

        <div class="card overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr id="table-head" class="text-slate-400 font-black text-[10px] uppercase tracking-widest"></tr>
                </thead>
                <tbody id="list-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </div>

    <script>
        const MY_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0zMSAxMDo0NDo0MyIsInVzZXJfaWQiOiJoemg3NzY5IiwiZW1haWwiOiJoemg3NzY5QGdtYWlsLmNvbSIsImlwIjoiMS4xNjguMjE1LjgzIn0.-bUwxRYsIVslCKG5RZtjIRL50H1Oik4h_stpwslOX10";
        let currentTab = 'hold', pnlChart;
        let holdings = JSON.parse(localStorage.getItem('v8_holdings')) || [];
        let watchlist = JSON.parse(localStorage.getItem('v8_watch')) || [];
        let stockDB = {}; // å­˜æ”¾æ‰€æœ‰è‚¡ç¥¨åç¨±

        // 1. åˆå§‹åŒ–å…¨å°è‚¡è³‡æ–™ (è§£æ±º"æŸ¥è©¢ä¸­")
        async function initSystem() {
            try {
                const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockInfo&token=${MY_TOKEN}`);
                const json = await res.json();
                json.data.forEach(s => stockDB[s.stock_id] = s.stock_name);
                document.getElementById('system-msg').innerText = "æ•¸æ“šå¼•æ“å·²å°±ç·’";
                render();
            } catch (e) { document.getElementById('system-msg').innerText = "åç¨±æœå‹™ç•°å¸¸"; }
        }

        // 2. æ™ºæ…§è²¡å‹™æ•¸æ“šæŠ“å–
        async function fetchAutoFinancials(id) {
            try {
                // æŠ“å– PE
                const peUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&token=${MY_TOKEN}`;
                const peRes = await fetch(peUrl);
                const peJson = await peRes.json();
                
                // æŠ“å–è²¡å‹™å ±è¡¨ (å–æœ€è¿‘å››å­£)
                const finUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockFinancialStatements&data_id=${id}&token=${MY_TOKEN}`;
                const finRes = await fetch(finUrl);
                const finJson = await finRes.json();
                
                const epsData = finJson.data.filter(d => d.type === 'EPS').slice(-4);
                const ttmEps = epsData.reduce((sum, d) => sum + d.value, 0).toFixed(2);
                
                return { eps: ttmEps, pe: 18 }; // é ä¼°åˆç† PE çµ¦äºˆ 18 å€
            } catch (e) { return { eps: 0, pe: 0 }; }
        }

        async function fetchPrice(id) {
            const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&start_date=2026-01-20&token=${MY_TOKEN}`;
            const res = await fetch(url);
            const json = await res.json();
            return json.data?.length > 0 ? json.data[json.data.length-1].close : null;
        }

        // è‡ªå‹•å¡«å……è§€å¯Ÿåå–®
        document.getElementById('in-id').addEventListener('blur', async (e) => {
            if (currentTab !== 'watch') return;
            const id = e.target.value.trim();
            if (id) {
                document.getElementById('in-eps').value = "æŠ“å–ä¸­...";
                const data = await fetchAutoFinancials(id);
                document.getElementById('in-eps').value = data.eps;
                document.getElementById('in-pe').value = data.pe;
            }
        });

        async function handleAdd() {
            const id = document.getElementById('in-id').value.trim();
            const btn = document.getElementById('add-btn');
            if (!id) return;

            btn.classList.add('btn-loading');
            btn.innerText = "åˆ†æå¤§æ•¸æ“šä¸­...";

            const live = await fetchPrice(id);
            if (!live) { alert("ä»£è™ŸéŒ¯èª¤æˆ–ç„¡æ•¸æ“š"); btn.classList.remove('btn-loading'); return; }

            if (currentTab === 'hold') {
                const qty = parseFloat(document.getElementById('in-qty').value) || 0;
                const price = parseFloat(document.getElementById('in-price').value) || 0;
                holdings.push({ id, qty, buyPrice: price, live });
            } else {
                const eps = parseFloat(document.getElementById('in-eps').value) || 0;
                const pe = parseFloat(document.getElementById('in-pe').value) || 0;
                watchlist.push({ id, eps, pe, live });
            }

            localStorage.setItem('v8_holdings', JSON.stringify(holdings));
            localStorage.setItem('v8_watch', JSON.stringify(watchlist));
            render();
            btn.classList.remove('btn-loading');
            btn.innerText = "æ–°å¢è‡³åˆ†ææ¸…å–®";
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        function updateUI() {
            let totalMkt = 0, totalCost = 0, pCount = 0, lCount = 0;
            holdings.forEach(h => {
                totalMkt += h.live * h.qty * 1000;
                totalCost += h.buyPrice * h.qty * 1000;
                if (h.live >= h.buyPrice) pCount++; else lCount++;
            });

            const diff = totalMkt - totalCost;
            document.getElementById('total-mkt-val').innerText = "$ " + Math.round(totalMkt).toLocaleString();
            document.getElementById('total-pnl-val').innerText = (diff >= 0 ? "+" : "") + Math.round(diff).toLocaleString();
            document.getElementById('total-pnl-val').className = `text-2xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            document.getElementById('count-profit').innerText = pCount;
            document.getElementById('count-loss').innerText = lCount;
            document.getElementById('win-rate').innerText = (pCount+lCount > 0 ? ((pCount/(pCount+lCount))*100).toFixed(0) : 0) + "%";

            const ctx = document.getElementById('pnlPieChart').getContext('2d');
            if (pnlChart) pnlChart.destroy();
            pnlChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [pCount, lCount], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function render() {
            const body = document.getElementById('list-body');
            const head = document.getElementById('table-head');
            body.innerHTML = '';

            if (currentTab === 'hold') {
                head.innerHTML = '<th class="p-8">æ¨™çš„åç¨±</th><th class="p-8">ç¾åƒ¹</th><th class="p-8">ç›ˆè™§ç‡ / é‡‘é¡</th><th class="p-8 text-center">æ“ä½œå»ºè­°</th><th class="p-8 text-right">ç®¡ç†</th>';
                holdings.forEach((h, i) => {
                    const pnlPct = (((h.live - h.buyPrice)/h.buyPrice)*100).toFixed(2);
                    const pnlAmt = Math.round((h.live - h.buyPrice)*h.qty*1000);
                    body.innerHTML += `
                        <tr class="hover:bg-slate-50">
                            <td class="p-8 font-black"><a href="https://tw.stock.yahoo.com/quote/${h.id}.TW" target="_blank" class="hover:text-blue-600">${h.id} ${stockDB[h.id] || "è¼‰å…¥ä¸­"}</a></td>
                            <td class="p-8 font-black text-blue-600">${h.live}</td>
                            <td class="p-8">
                                <span class="${pnlPct >= 0 ? 'text-emerald-500' : 'text-rose-500'} font-black">${pnlPct}%</span><br>
                                <span class="text-[10px] font-bold text-slate-300">NET: $${pnlAmt.toLocaleString()}</span>
                            </td>
                            <td class="p-8 text-center"><span class="px-4 py-2 rounded-full bg-slate-100 text-[10px] font-bold text-slate-400 uppercase">çºŒæŠ±è§€æœ›</span></td>
                            <td class="p-8 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-500"><i class="fa-solid fa-circle-xmark"></i></button></td>
                        </tr>`;
                });
                updateUI();
            } else {
                head.innerHTML = '<th class="p-8">è§€å¯Ÿæ¨™çš„</th><th class="p-8">ç¾åƒ¹</th><th class="p-8">ä¼°å€¼ç›®æ¨™</th><th class="p-8 text-center">æ±ºç­–ç‹€æ…‹</th><th class="p-8 text-right">ç®¡ç†</th>';
                watchlist.forEach((w, i) => {
                    const target = (w.eps * w.pe).toFixed(1);
                    const upside = (((target - w.live)/w.live)*100).toFixed(1);
                    let badge = upside > 15 ? 'ğŸ”¥ å»ºè­°è²·é€²' : (upside < -10 ? 'â„ï¸ å»ºè­°æ¸›ç¢¼' : 'ğŸŸ¡ å€é–“è§€å¯Ÿ');
                    let badgeColor = upside > 15 ? 'bg-emerald-100 text-emerald-600' : (upside < -10 ? 'bg-rose-100 text-rose-600' : 'bg-slate-100 text-slate-400');
                    body.innerHTML += `
                        <tr class="hover:bg-slate-50">
                            <td class="p-8 font-black">${w.id} ${stockDB[w.id] || "è¼‰å…¥ä¸­"}</td>
                            <td class="p-8 font-bold text-slate-400">${w.live}</td>
                            <td class="p-8"><span class="font-black text-blue-600">${target}</span><br><span class="text-[10px] text-slate-300 font-bold">EPS:${w.eps} Ã— PE:${w.pe}</span></td>
                            <td class="p-8 text-center"><span class="px-4 py-2 rounded-xl text-[10px] font-black ${badgeColor}">${badge}</span></td>
                            <td class="p-8 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-500"><i class="fa-solid fa-circle-xmark"></i></button></td>
                        </tr>`;
                });
            }
        }

        function switchTab(t) { currentTab = t; render(); document.getElementById('tab-hold').className = t==='hold'?'pb-4 tab-active':'pb-4'; document.getElementById('tab-watch').className = t==='watch'?'pb-4 tab-active':'pb-4'; document.querySelectorAll('.hold-field').forEach(el=>el.classList.toggle('hidden', t!=='hold')); document.querySelectorAll('.watch-field').forEach(el=>el.classList.toggle('hidden', t!=='watch')); }
        function remove(i) { if(currentTab==='hold') holdings.splice(i,1); else watchlist.splice(i,1); localStorage.setItem('v8_holdings', JSON.stringify(holdings)); localStorage.setItem('v8_watch', JSON.stringify(watchlist)); render(); }

        initSystem();
    </script>
