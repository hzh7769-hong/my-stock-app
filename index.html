    <script>
        const MY_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0zMSAxMDo0NDo0MyIsInVzZXJfaWQiOiJoemg3NzY5IiwiZW1haWwiOiJoemg3NzY5QGdtYWlsLmNvbSIsImlwIjoiMS4xNjguMjE1LjgzIn0.-bUwxRYsIVslCKG5RZtjIRL50H1Oik4h_stpwslOX10";

        async function fetchStockInfo(id) {
            try {
                const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockInfo&data_id=${id}&token=${MY_TOKEN}`;
                const res = await fetch(url);
                const json = await res.json();
                if (json.data && json.data.length > 0) {
                    stockNames[id] = json.data[0].stock_name;
                    localStorage.setItem('stock_names', JSON.stringify(stockNames));
                    return json.data[0].stock_name;
                }
            } catch (e) { return "æœªçŸ¥å…¬å¸"; }
            return "æœªçŸ¥å…¬å¸";
        }

        async function fetchFinancials(id) {
            try {
                // 1. æŠ“å– EPS (æœ€è¿‘ä¸€å­£)
                const epsUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockFinancialStatements&data_id=${id}&token=${MY_TOKEN}`;
                const epsRes = await fetch(epsUrl);
                const epsJson = await epsRes.json();
                const latestEps = epsJson.data.reverse().find(d => d.type === 'EPS')?.value || 0;

                // 2. æŠ“å– P/E (æœ€æ–°æ”¶ç›¤)
                const peUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&token=${MY_TOKEN}`;
                const peRes = await fetch(peUrl);
                const peJson = await peRes.json();
                // é€™è£¡æš«æ™‚ä»¥ç›®å‰ P/E åšåŸºæº–ï¼Œå¾ŒçºŒå¯ä¾ç”¢æ¥­èª¿æ•´
                const reasonablePE = 20; 

                return { eps: latestEps, pe: reasonablePE };
            } catch (e) { return { eps: 0, pe: 0 }; }
        }

        async function fetchPrice(id) {
            try {
                const pastDate = new Date();
                pastDate.setDate(pastDate.getDate() - 7); 
                const startDate = pastDate.toISOString().split('T')[0];
                const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&start_date=${startDate}&token=${MY_TOKEN}`;
                const res = await fetch(url);
                const json = await res.json();
                return (json.data && json.data.length > 0) ? json.data[json.data.length - 1].close : null;
            } catch (e) { return null; }
        }

        // è‡ªå‹•ç›£è½è¼¸å…¥ä»£è™Ÿå¾Œè‡ªå‹•æŠ“ EPS
        document.getElementById('in-id').addEventListener('blur', async (e) => {
            const id = e.target.value.trim();
            if (id && currentTab === 'watch') {
                const data = await fetchFinancials(id);
                document.getElementById('in-eps').value = data.eps;
                document.getElementById('in-pe').value = data.pe;
            }
        });

        async function handleAdd() {
            const id = document.getElementById('in-id').value.trim();
            const btn = document.getElementById('add-btn');
            if (!id) return alert("è«‹è¼¸å…¥ä»£è™Ÿ");

            btn.innerText = "æ­£åœ¨åˆ†ææ•¸æ“š...";
            const livePrice = await fetchPrice(id);
            if (!livePrice) { btn.innerText = "Add to Analysis"; return alert("ç„¡æ³•ç²å–ç¾åƒ¹"); }

            if (!stockNames[id]) await fetchStockInfo(id);

            if (currentTab === 'hold') {
                const qty = parseFloat(document.getElementById('in-qty').value) || 0;
                const price = parseFloat(document.getElementById('in-price').value) || 0;
                holdings.push({ id, qty, buyPrice: price, live: livePrice });
            } else {
                const eps = parseFloat(document.getElementById('in-eps').value) || 0;
                const pe = parseFloat(document.getElementById('in-pe').value) || 0;
                watchlist.push({ id, eps, pe, live: livePrice });
            }

            save(); render();
            btn.innerText = "Add to Analysis";
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        function updateDashboard() {
            let totalMkt = 0, totalCost = 0, pCount = 0, lCount = 0;
            holdings.forEach(h => {
                totalMkt += h.live * h.qty * 1000;
                totalCost += h.buyPrice * h.qty * 1000;
                if (h.live >= h.buyPrice) pCount++; else lCount++;
            });

            const diff = totalMkt - totalCost;
            const diffPct = totalCost === 0 ? 0 : ((diff / totalCost) * 100).toFixed(2);

            document.getElementById('total-mkt-val').innerText = "$ " + Math.round(totalMkt).toLocaleString();
            document.getElementById('total-pnl-val').innerText = (diff >= 0 ? "+" : "") + Math.round(diff).toLocaleString() + ` (${diffPct}%)`;
            document.getElementById('total-pnl-val').className = `text-3xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            document.getElementById('count-profit').innerText = pCount;
            document.getElementById('count-loss').innerText = lCount;
            document.getElementById('win-rate').innerText = (pCount + lCount > 0 ? ((pCount/(pCount+lCount))*100).toFixed(0) : 0) + "%";

            const ctx = document.getElementById('pnlPieChart').getContext('2d');
            if (pnlChart) pnlChart.destroy();
            pnlChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ç²åˆ©æ¨™çš„', 'è™§ææ¨™çš„'],
                    datasets: [{ data: [pCount, lCount], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 8, borderColor: '#ffffff' }]
                },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
        }

        function render() {
            const body = document.getElementById('list-body');
            const head = document.getElementById('table-head');
            body.innerHTML = '';

            if (currentTab === 'hold') {
                head.innerHTML = '<th class="p-8">è‚¡ç¥¨æ¨™çš„</th><th class="p-8">æœ€æ–°ç¾åƒ¹</th><th class="p-8">æç›Šé‡‘é¡</th><th class="p-8">å»ºè­°æ“ä½œ</th><th class="p-8 text-right">ç®¡ç†</th>';
                holdings.forEach((h, i) => {
                    const pnlPct = (((h.live - h.buyPrice) / h.buyPrice) * 100).toFixed(2);
                    const pnlAmt = Math.round((h.live - h.buyPrice) * h.qty * 1000);
                    const name = stockNames[h.id] || "æŸ¥è©¢ä¸­";

                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="p-8 font-black"><a href="https://tw.stock.yahoo.com/quote/${h.id}.TW" target="_blank" class="text-slate-700 hover:text-blue-600">${h.id} ${name}</a></td>

                            <td class="p-8">
                                <span class="${pnlPct >= 0 ? 'text-emerald-500' : 'text-rose-500'} font-black text-lg">${pnlPct}%</span><br>
                                <span class="text-[10px] font-bold text-slate-300 uppercase">Net: $ ${pnlAmt.toLocaleString()}</span>
                            </td>
                            <td class="p-8">
                                <span class="px-4 py-2 rounded-xl text-[10px] font-black bg-slate-100 text-slate-400 uppercase tracking-widest">ğŸŸ¡ è§€æœ›æŒè‚¡</span>
                            </td>
                            <td class="p-8 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-500"><i class="fa-solid fa-trash-can text-lg"></i></button></td>
                        </tr>`;
                });
                updateDashboard();
            } else {
                head.innerHTML = '<th class="p-8">è§€å¯Ÿæ¨™çš„</th><th class="p-8">ç›®å‰ç¾åƒ¹</th><th class="p-8">ç›®æ¨™åƒ¹ (EPSÃ—PE)</th><th class="p-8">æ±ºç­–å»ºè­°</th><th class="p-8 text-right">ç®¡ç†</th>';
                watchlist.forEach((w, i) => {
                    const target = (w.eps * w.pe).toFixed(1);
                    const upside = (((target - w.live) / w.live) * 100).toFixed(1);
                    const name = stockNames[w.id] || "æŸ¥è©¢ä¸­";
                    
                    let advice = 'ğŸŸ¡ è§€æœ›æŒè‚¡';
                    let adviceClass = 'bg-slate-100 text-slate-400';
                    if (upside > 10) { advice = 'ğŸ”¥ å»ºè­°è²·é€²'; adviceClass = 'bg-emerald-100 text-emerald-600'; }
                    else if (upside < -10) { advice = 'â„ï¸ å»ºè­°æ¸›ç¢¼'; adviceClass = 'bg-rose-100 text-rose-600'; }

                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="p-8 font-black"><a href="https://tw.stock.yahoo.com/quote/${w.id}.TW" target="_blank" class="text-slate-700 hover:text-blue-600">${w.id} ${name}</a></td>
                            <td class="p-8 font-mono font-black text-slate-400 text-lg">${w.live}</td>
                            <td class="p-8">
                                <span class="font-black text-blue-600 text-lg">${target}</span><br>
                                <span class="text-[10px] font-bold text-slate-300 uppercase">Valuation</span>
                            </td>
                            <td class="p-8">
                                <span class="px-4 py-2 rounded-xl text-[10px] font-black ${adviceClass} uppercase tracking-widest">${advice}</span>
                                <span class="ml-2 text-[10px] font-bold text-slate-300">(${upside}%)</span>
                            </td>

                        </tr>`;
                });
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-hold').className = tab === 'hold' ? 'pb-4 tab-active' : 'pb-4';
            document.getElementById('tab-watch').className = tab === 'watch' ? 'pb-4 tab-active' : 'pb-4';
            document.querySelectorAll('.hold-field').forEach(el => el.classList.toggle('hidden', tab !== 'hold'));
            document.querySelectorAll('.watch-field').forEach(el => el.classList.toggle('hidden', tab !== 'watch'));
            render();
        }

            if (currentTab === 'hold') holdings.splice(i, 1); else watchlist.splice(i, 1);
            save(); render();
        }

            localStorage.setItem('opal_holdings', JSON.stringify(holdings));
            localStorage.setItem('opal_watch', JSON.stringify(watchlist));
