<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 股票價值投資策略 v10.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .advice-badge { padding: 0.4rem 0.8rem; border-radius: 0.75rem; font-weight: 900; font-size: 0.875rem; }
        
        /* 手機版字體縮放優化 */
        @media (max-width: 640px) {
            html { font-size: 14px; }
            .p-8 { padding: 1.25rem !important; }
            .text-2xl { font-size: 1.25rem !important; }
            .text-3xl { font-size: 1.5rem !important; }
            .text-4xl { font-size: 1.75rem !important; }
            input { padding: 0.75rem !important; font-size: 1rem !important; }
        }
    </style>
</head>
<body class="p-3 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 flex flex-col items-center justify-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">資產勝率分析</p>
                <div class="w-40 h-40 relative">
                    <canvas id="winRateChart"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center flex-col">
                        <span id="win-pct" class="text-2xl font-black">--%</span>
                        <span class="text-[8px] text-slate-400 font-bold uppercase">Win Rate</span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 card p-8 flex flex-col justify-center relative overflow-hidden">
                <div class="flex flex-col md:flex-row justify-around items-center gap-8 relative z-10">
                    <div class="text-center md:text-left">
                        <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">總估計市值 (TWD)</p>
                        <p id="total-mkt-val" class="text-4xl font-black text-slate-900 leading-none">$ 0</p>
                    </div>
                    <div class="text-center md:text-left border-t md:border-t-0 md:border-l-2 border-slate-100 pt-6 md:pt-0 md:pl-12">
                        <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">累計總盈虧 (ALL-TIME)</p>
                        <p id="total-pnl-val" class="text-4xl font-black">--</p>
                    </div>
                </div>
                <div class="absolute top-4 right-6">
                    <span id="cloud-status" class="text-[10px] font-black text-emerald-500 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">
                        <i class="fa-solid fa-cloud"></i> CLOUD SYNCED
                    </span>
                </div>
            </div>
        </div>

        <div class="flex space-x-8 mb-6 px-4 text-sm font-black text-slate-400 border-b">
            <button onclick="switchTab('hold')" id="tab-hold" class="pb-3 tab-active">持股庫存</button>
            <button onclick="switchTab('watch')" id="tab-watch" class="pb-3">觀察名單</button>
        </div>

        <div class="card p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input id="in-id" type="text" placeholder="股票代號 (如 2330)" class="w-full border-2 border-slate-100 p-4 rounded-xl font-bold focus:border-blue-500 outline-none">
                <input id="in-qty" type="number" placeholder="持股張數" class="hold-field w-full border-2 border-slate-100 p-4 rounded-xl font-bold outline-none">
                <input id="in-price" type="number" placeholder="買入成本" class="hold-field w-full border-2 border-slate-100 p-4 rounded-xl font-bold outline-none">
                <button id="add-btn" onclick="handleAdd()" class="w-full bg-slate-900 text-white rounded-xl font-black py-4 uppercase hover:bg-blue-600 transition-all shadow-lg active:scale-95">
                    新增標的
                </button>
            </div>
        </div>

        <div class="card overflow-x-auto">
            <table class="w-full text-left min-w-[600px]">
                <thead class="bg-slate-50 border-b">
                    <tr id="table-head" class="text-slate-400 font-black text-[10px] uppercase"></tr>
                </thead>
                <tbody id="list-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- 核心設定 ---
        const SUPABASE_URL = "https://ssfjjxodayazqvkughev.supabase.co";
        const SUPABASE_KEY = "sb_publishable_XxIhEbw9nVyc3Qr9tkY7qw_deXnd33I";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const FINMIND_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0zMSAxMDo0NDo0MyIsInVzZXJfaWQiOiJoemg3NzY5IiwiZW1haWwiOiJoemg3NzY5QGdtYWlsLmNvbSIsImlwIjoiMS4xNjguMjE1LjgzIn0.-bUwxRYsIVslCKG5RZtjIRL50H1Oik4h_stpwslOX10";

        let currentTab = 'hold', stockDB = {}, allData = [], chartInstance = null;

        // --- 初始化 ---
        async function init() {
            try {
                const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockInfo&token=${FINMIND_TOKEN}`);
                const json = await res.json();
                json.data.forEach(s => stockDB[s.stock_id] = s.stock_name);
                await fetchFromCloud();
            } catch (e) { console.error("Init Error:", e); }
        }

        async function fetchFromCloud() {
            const { data, error } = await _supabase.from('user_holdings').select('*');
            if (!error) {
                allData = data;
                render();
            }
        }

        async function getPrice(id) {
            try {
                const res = await fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&start_date=2026-01-20&token=${FINMIND_TOKEN}`);
                const json = await res.json();
                return json.data?.length > 0 ? json.data[json.data.length - 1].close : null;
            } catch (e) { return null; }
        }

        async function handleAdd() {
            const id = document.getElementById('in-id').value.trim();
            const btn = document.getElementById('add-btn');
            if (!id) return;

            btn.disabled = true;
            btn.innerText = "同步中...";

            const qty = currentTab === 'hold' ? (parseFloat(document.getElementById('in-qty').value) || 0) : 0;
            const price = currentTab === 'hold' ? (parseFloat(document.getElementById('in-price').value) || 0) : 0;

            const { error } = await _supabase.from('user_holdings').insert([{ stock_id: id, qty: qty, buy_price: price }]);

            if (!error) {
                await fetchFromCloud();
                document.querySelectorAll('input').forEach(i => i.value = "");
            }
            btn.disabled = false;
            btn.innerText = "新增標的";
        }

        async function remove(id) {
            if(!confirm("確定從雲端刪除？")) return;
            await _supabase.from('user_holdings').delete().eq('id', id);
            await fetchFromCloud();
        }

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tab-hold').className = t === 'hold' ? 'pb-3 tab-active' : 'pb-3';
            document.getElementById('tab-watch').className = t === 'watch' ? 'pb-3 tab-active' : 'pb-3';
            document.querySelectorAll('.hold-field').forEach(el => el.style.display = t === 'hold' ? 'block' : 'none');
            render();
        }

        async function render() {
            const body = document.getElementById('list-body');
            const head = document.getElementById('table-head');
            body.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-400 font-bold animate-pulse text-xs tracking-widest">SYNCING CLOUD DATA...</td></tr>';
            
            let totalMkt = 0, totalCost = 0, winCount = 0, lossCount = 0;
            const filtered = allData.filter(d => currentTab === 'hold' ? d.buy_price > 0 : d.buy_price <= 0);

            if (currentTab === 'hold') {
                head.innerHTML = '<th class="p-5 md:p-8">標的名</th><th class="p-5 md:p-8">現價</th><th class="p-5 md:p-8">損益 %</th><th class="p-5 md:p-8 text-center">建議</th><th class="p-5 md:p-8 text-right">管理</th>';
            } else {
                head.innerHTML = '<th class="p-5 md:p-8">觀察標的</th><th class="p-5 md:p-8">現價</th><th class="p-5 md:p-8">狀態</th><th class="p-5 md:p-8 text-center">投資決策</th><th class="p-5 md:p-8 text-right">管理</th>';
            }

            const rows = [];
            for (let item of filtered) {
                const live = await getPrice(item.stock_id);
                const name = stockDB[item.stock_id] || "未知";
                
                if (currentTab === 'hold') {
                    const pnl = live - item.buy_price;
                    const pnlPct = ((pnl / item.buy_price) * 100).toFixed(1);
                    totalMkt += live * item.qty * 1000;
                    totalCost += item.buy_price * item.qty * 1000;
                    if (pnl >= 0) winCount++; else lossCount++;

                    rows.push(`
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="p-5 md:p-8 font-black text-slate-700">${item.stock_id}<br><span class="text-[10px] text-slate-400 font-bold">${name}</span></td>
                            <td class="p-5 md:p-8 font-black text-lg md:text-xl text-blue-600">${live || '--'}</td>
                            <td class="p-5 md:p-8 font-black ${pnl >= 0 ? 'text-emerald-500' : 'text-rose-500'} text-lg">${pnlPct}%</td>
                            <td class="p-5 md:p-8 text-center"><span class="advice-badge bg-emerald-500 text-white italic">續抱</span></td>
                            <td class="p-5 md:p-8 text-right"><button onclick="remove(${item.id})" class="text-slate-200 hover:text-rose-400"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>`);
                } else {
                    rows.push(`
                        <tr class="hover:bg-blue-50/50 transition-all">
                            <td class="p-5 md:p-8 font-black text-slate-700">${item.stock_id}<br><span class="text-[10px] text-slate-400 font-bold">${name}</span></td>
                            <td class="p-5 md:p-8 font-black text-lg md:text-xl text-slate-400">${live || '--'}</td>
                            <td class="p-5 md:p-8 font-bold text-slate-300 italic text-xs uppercase tracking-tighter">Monitoring</td>
                            <td class="p-5 md:p-8 text-center"><span class="advice-badge bg-slate-100 text-slate-400 font-black">等待</span></td>
                            <td class="p-5 md:p-8 text-right"><button onclick="remove(${item.id})" class="text-slate-200 hover:text-rose-400"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>`);
                }
            }

            body.innerHTML = rows.length > 0 ? rows.join('') : '<tr><td colspan="5" class="p-10 text-center text-slate-300 italic text-xs tracking-widest uppercase">No Records Found</td></tr>';
            
            // 儀表板與圖表更新
            const diff = totalMkt - totalCost;
            const diffPct = totalCost > 0 ? ((diff/totalCost)*100).toFixed(1) : 0;
            document.getElementById('total-mkt-val').innerText = `$ ${Math.round(totalMkt).toLocaleString()}`;
            document.getElementById('total-pnl-val').innerText = `${diff >= 0 ? '+' : ''}${Math.round(diff).toLocaleString()} (${diffPct}%)`;
            document.getElementById('total-pnl-val').className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            
            updateChart(winCount, lossCount);
        }

        function updateChart(win, loss) {
            const ctx = document.getElementById('winRateChart').getContext('2d');
            const total = win + loss;
            const winPct = total > 0 ? Math.round((win/total)*100) : 0;
            document.getElementById('win-pct').innerText = `${winPct}%`;

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [win, loss || (total === 0 ? 1 : 0)],
                        backgroundColor: ['#10b981', '#f1f5f9'],
                        borderWidth: 0,
                        cutout: '80%'
                    }]
                },
                options: { plugins: { tooltip: { enabled: false } }, rotation: -90, circumference: 180 }
            });
        }

        init();
    </script>
</body>
</html>
