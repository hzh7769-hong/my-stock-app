<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票價值投資策略</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; }
        .k-link:hover { text-decoration: underline; color: #2563eb; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">股票價值投資策略</h1>
                <p class="text-xs text-slate-400 font-medium uppercase tracking-widest mt-1">Real-time Financial Engine</p>
            </div>
            <div class="text-[10px] bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full font-bold">● API 數據已連線</div>
        </header>

        <div class="flex space-x-6 mb-6 px-2 text-sm text-slate-400 border-b">
            <button onclick="switchTab('hold')" id="tab-hold" class="pb-3 tab-active">持股庫存</button>
            <button onclick="switchTab('watch')" id="tab-watch" class="pb-3">觀察名單</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-8">
            <div id="input-fields" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <input id="in-id" type="text" placeholder="股票代號" class="border p-3 rounded-xl text-sm outline-none focus:border-blue-500">
                
                <input id="in-qty" type="number" placeholder="張數" class="hold-field border p-3 rounded-xl text-sm outline-none">
                <input id="in-price" type="number" placeholder="買入單價" class="hold-field border p-3 rounded-xl text-sm outline-none">
                
                <input id="in-eps" type="number" placeholder="預估 EPS" class="watch-field hidden border p-3 rounded-xl text-sm outline-none">
                <input id="in-pe" type="number" placeholder="合理 PE" class="watch-field hidden border p-3 rounded-xl text-sm outline-none">
                
                <button onclick="handleAdd()" class="md:col-span-1 bg-blue-600 text-white rounded-xl font-bold text-sm py-3 hover:bg-blue-700 shadow-lg shadow-blue-100 transition">加入清單</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr id="table-head" class="text-slate-400 font-bold text-[11px] uppercase">
                        </tr>
                </thead>
                <tbody id="list-body" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </div>

    <script>
        const MY_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0zMSAxMDo0NDo0MyIsInVzZXJfaWQiOiJoemg3NzY5IiwiZW1haWwiOiJoemg3NzY5QGdtYWlsLmNvbSIsImlwIjoiMS4xNjguMjE1LjgzIn0.-bUwxRYsIVslCKG5RZtjIRL50H1Oik4h_stpwslOX10";
        
        // 公司名稱對照表
        const stockNames = {
            "2330": "台積電", "2317": "鴻海", "2308": "台達電", "2454": "聯發科", 
            "1513": "中興電", "1519": "華城", "2360": "致茂", "2881": "富邦金"
        };

        let currentTab = 'hold';
        let holdings = JSON.parse(localStorage.getItem('opal_holdings')) || [];
        let watchlist = JSON.parse(localStorage.getItem('opal_watch')) || [];

        async function fetchPrice(id) {
            try {
                const pastDate = new Date();
                pastDate.setDate(pastDate.getDate() - 5); 
                const startDate = pastDate.toISOString().split('T')[0];
                const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${id}&start_date=${startDate}&token=${MY_TOKEN}`;
                const res = await fetch(url);
                const json = await res.json();
                return (json.data && json.data.length > 0) ? json.data[json.data.length - 1].close : null;
            } catch (e) { return null; }
        }

        async function handleAdd() {
            const id = document.getElementById('in-id').value.trim();
            if (!id) return alert("請輸入代號");

            const livePrice = await fetchPrice(id);
            if (!livePrice) return alert("抓取數據失敗，請檢查代號或 Token 驗證狀態");

            if (currentTab === 'hold') {
                const qty = parseFloat(document.getElementById('in-qty').value) || 0;
                const price = parseFloat(document.getElementById('in-price').value) || 0;
                holdings.push({ id, qty, buyPrice: price, live: livePrice });
            } else {
                const eps = parseFloat(document.getElementById('in-eps').value) || 0;
                const pe = parseFloat(document.getElementById('in-pe').value) || 0;
                watchlist.push({ id, eps, pe, live: livePrice });
            }

            save(); render();
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        function render() {
            const body = document.getElementById('list-body');
            const head = document.getElementById('table-head');
            body.innerHTML = '';

            if (currentTab === 'hold') {
                head.innerHTML = '<th class="p-5">股票標的</th><th class="p-5">最新現價</th><th class="p-5">損益(%) / 金額($)</th><th class="p-5">建議</th><th class="p-5 text-right">管理</th>';
                holdings.forEach((item, i) => {
                    const pnlPercent = (((item.live - item.buyPrice) / item.buyPrice) * 100).toFixed(2);
                    const pnlAmount = Math.round((item.live - item.buyPrice) * item.qty * 1000);
                    const name = stockNames[item.id] || "未知公司";

                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-5 font-bold"><a href="https://tw.stock.yahoo.com/quote/${item.id}.TW" target="_blank" class="k-link">${item.id} ${name}</a></td>
                            <td class="p-5 font-mono text-blue-600">${item.live}</td>
                            <td class="p-5">
                                <span class="${pnlPercent >= 0 ? 'text-emerald-500' : 'text-rose-500'} font-bold">${pnlPercent}%</span><br>
                                <span class="text-[10px] text-slate-400">$ ${pnlAmount.toLocaleString()}</span>
                            </td>
                            <td class="p-5"><span class="px-2 py-1 rounded bg-slate-100 text-[10px] text-slate-400">續抱</span></td>
                            <td class="p-5 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-400"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>`;
                });
            } else {
                head.innerHTML = '<th class="p-5">觀察標的</th><th class="p-5">目前現價</th><th class="p-5">目標價區間 (Valuation)</th><th class="p-5">潛力空間</th><th class="p-5 text-right">管理</th>';
                watchlist.forEach((item, i) => {
                    const targetPrice = (item.eps * item.pe).toFixed(1);
                    const upside = (((targetPrice - item.live) / item.live) * 100).toFixed(1);
                    const name = stockNames[item.id] || "未知公司";

                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-5 font-bold"><a href="https://tw.stock.yahoo.com/quote/${item.id}.TW" target="_blank" class="k-link">${item.id} ${name}</a></td>
                            <td class="p-5 font-mono text-slate-600">${item.live}</td>
                            <td class="p-5">
                                <span class="font-bold text-blue-600">${targetPrice}</span><br>
                                <span class="text-[10px] text-slate-400">Range: ${(targetPrice*0.9).toFixed(0)} - ${(targetPrice*1.1).toFixed(0)}</span>
                            </td>
                            <td class="p-5">
                                <span class="px-2 py-1 rounded-md text-[10px] font-bold ${upside > 0 ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}">
                                    ${upside}% 空間
                                </span>
                            </td>
                            <td class="p-5 text-right"><button onclick="remove(${i})" class="text-slate-200 hover:text-rose-400"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>`;
                });
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-hold').className = tab === 'hold' ? 'pb-3 tab-active' : 'pb-3';
            document.getElementById('tab-watch').className = tab === 'watch' ? 'pb-3 tab-active' : 'pb-3';
            
            document.querySelectorAll('.hold-field').forEach(el => el.classList.toggle('hidden', tab !== 'hold'));
            document.querySelectorAll('.watch-field').forEach(el => el.classList.toggle('hidden', tab !== 'watch'));
            
            render();
        }

        function remove(i) {
            if (currentTab === 'hold') holdings.splice(i, 1); else watchlist.splice(i, 1);
            save(); render();
        }

        function save() {
            localStorage.setItem('opal_holdings', JSON.stringify(holdings));
            localStorage.setItem('opal_watch', JSON.stringify(watchlist));
        }

        render();
    </script>
</body>
</html>
