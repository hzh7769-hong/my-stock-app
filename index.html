<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex justify-between items-end mb-10">

        </div>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">

                <div class="space-y-4">

                    </div>
                    <div class="grid grid-cols-2 gap-4">

                    <button onclick="addStock()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold text-sm hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
                        å­˜å…¥æŠ•è³‡çµ„åˆ

            </div>

            <div class="card bg-slate-900 text-white border-none shadow-xl">
                <h2 class="text-sm font-bold text-slate-400 mb-2 uppercase tracking-widest">ç¸½è³‡ç”¢æ¦‚æ³</h2>
                <div class="text-3xl font-light" id="total-value">$ 0</div>
                <div class="mt-4 text-xs flex justify-between">
                    <span class="text-slate-400">ç¸½ç›ˆè™§</span>
                    <span id="total-pnl" class="font-bold">--</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="card">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold text-slate-800">æŒè‚¡åƒ¹å€¼åˆ†æ</h2>
                    <div class="text-xs text-slate-400" id="last-time">--</div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-xs font-bold text-slate-400 border-b border-slate-100">
                                <th class="pb-4">è‚¡ç¥¨</th>
                                <th class="pb-4">ç¾åƒ¹</th>
                                <th class="pb-4">æç›Š%</th>
                                <th class="pb-4">RSI (6)</th>
                                <th class="pb-4">ç­–ç•¥å»ºè­°</th>
                                <th class="pb-4 text-right">æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="portfolio-body" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card h-64">

    <script>
        // åˆå§‹åŒ–èˆ‡è¨˜æ†¶é«”è®€å–
        let portfolio = JSON.parse(localStorage.getItem('v3_portfolio')) || [];
        let peChart;

        // æ¨¡æ“¬çš„å¯¦æ™‚æ•¸æ“šå¼•æ“ (æœªä¾†å¯æ›¿æ›ç‚ºçœŸå¯¦ API)
        const marketBase = {
            "1513": { name: "ä¸­èˆˆé›»", pe: 24.2, industryPe: 35.0, rsi: 22, ma20: 175 },
            "1519": { name: "è¯åŸ", pe: 72.5, industryPe: 35.0, rsi: 18, ma20: 980 },
            "2308": { name: "å°é”é›»", pe: 28.5, industryPe: 32.0, rsi: 19, ma20: 400 },
            "2330": { name: "å°ç©é›»", pe: 22.5, industryPe: 28.0, rsi: 45, ma20: 1010 }
        };

        function addStock() {
            const id = document.getElementById('stock-id').value.trim();
            const qty = parseFloat(document.getElementById('stock-qty').value);
            const buyPrice = parseFloat(document.getElementById('stock-price').value);

            if (!id || isNaN(qty) || isNaN(buyPrice)) {
                alert("è«‹å®Œæ•´å¡«å¯«ä»£è™Ÿã€å¼µæ•¸èˆ‡åƒ¹æ ¼");
                return;
            }

            // å¦‚æœå¸‚å ´æ¸…å–®æ²’æœ‰ï¼Œæˆ‘å€‘å°±å¹«å®ƒå‰µä¸€å€‹éš¨æ©Ÿæ•¸æ“š
            if (!marketBase[id]) {
                marketBase[id] = { 
                    name: "å€‹è‚¡ " + id, 
                    pe: (Math.random() * 50 + 10).toFixed(1), 
                    industryPe: 30, 
                    rsi: 30, 
                    ma20: buyPrice * 0.95 
                };
            }

            portfolio.push({ id, qty, buyPrice });
            localStorage.setItem('v3_portfolio', JSON.stringify(portfolio));
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            document.getElementById('stock-id').value = "";
            document.getElementById('stock-qty').value = "";
            document.getElementById('stock-price').value = "";
            
            refreshUI();
        }

        function removeStock(index) {
            portfolio.splice(index, 1);
            localStorage.setItem('v3_portfolio', JSON.stringify(portfolio));
            refreshUI();
        }

        function refreshUI() {
            renderTable();
            updateChart();
            calculateSummary();
        }

        function renderTable() {
            const body = document.getElementById('portfolio-body');
            body.innerHTML = '';

            portfolio.forEach((s, index) => {
                const live = marketBase[s.id];
                // æ¨¡æ“¬çœŸå¯¦è·³å‹• (é€™è£¡æœªä¾†å¯ä»¥æ›æˆ fetch çœŸå¯¦åƒ¹æ ¼)
                const currentPrice = live.currentPrice || (s.buyPrice * (1 + (Math.random()-0.45)*0.1)).toFixed(1);
                live.currentPrice = parseFloat(currentPrice); 
                live.rsi = Math.floor(Math.random() * 50) + 10;

                const pnl = (((live.currentPrice - s.buyPrice) / s.buyPrice) * 100).toFixed(2);
                
                let advice = "ğŸŸ¡ æŒæœ‰";
                let adviceColor = "bg-slate-100 text-slate-500";

                if (pnl > 20 || live.currentPrice < live.ma20) {
                    advice = "âš ï¸ æ¸›ç¢¼/å‡ºå ´";
                    adviceColor = "bg-rose-100 text-rose-600";
                } else if (live.rsi < 20 && live.pe < live.industryPe) {
                    advice = "ğŸ”¥ åƒ¹å€¼è²·é»";
                    adviceColor = "bg-emerald-100 text-emerald-600";
                }

                body.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="py-4 font-bold text-slate-800">${s.id}</td>
                        <td class="py-4 font-mono">${live.currentPrice}</td>
                        <td class="py-4 ${pnl >= 0 ? 'text-emerald-600' : 'text-rose-600'} font-medium">${pnl}%</td>
                        <td class="py-4 text-slate-400">${live.rsi}</td>
                        <td class="py-4"><span class="px-2 py-1 rounded-md text-xs font-bold ${adviceColor}">${advice}</span></td>
                        <td class="py-4 text-right">
                            <button onclick="removeStock(${index})" class="text-slate-300 hover:text-rose-400"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function updateChart() {
            const ctx = document.getElementById('peChart').getContext('2d');
            if (peChart) peChart.destroy();
            
            const labels = portfolio.map(p => p.id);
            if (labels.length === 0) return;

            peChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'å€‹è‚¡ P/E', data: portfolio.map(p => marketBase[p.id].pe), backgroundColor: '#1e293b' },
                        { label: 'ç”¢æ¥­å¹³å‡', data: portfolio.map(p => marketBase[p.id].industryPe), backgroundColor: '#e2e8f0' }
                    ]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function calculateSummary() {
            let total = 0;
            let cost = 0;
            portfolio.forEach(s => {
                total += marketBase[s.id].currentPrice * s.qty * 1000;
                cost += s.buyPrice * s.qty * 1000;
            });
            document.getElementById('total-value').innerText = "$ " + total.toLocaleString();
            const totalPnl = cost === 0 ? 0 : (((total - cost) / cost) * 100).toFixed(2);
            document.getElementById('total-pnl').innerText = totalPnl + "%";
            document.getElementById('total-pnl').className = totalPnl >= 0 ? "font-bold text-emerald-400" : "font-bold text-rose-400";
            document.getElementById('last-time').innerText = "æœ€å¾ŒåŒæ­¥: " + new Date().toLocaleTimeString();
        }

        // å•Ÿå‹•å®šæ™‚åˆ·æ–°
        setInterval(refreshUI, 3000);
        refreshUI();
    </script>
</body>
